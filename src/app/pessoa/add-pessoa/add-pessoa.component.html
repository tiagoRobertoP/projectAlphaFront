<div class="container">
  <h3 mat-dialog-title>Adicionar Pessoa</h3>

  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm" [formGroup]="addFormGroup">

    <div class="form">
      <mat-form-field color="accent">
        <textarea
          matInput
          #input
          class="form-control"
          placeholder="Nome"
          formControlName="nome"
          name="nome"
          required
        ></textarea>
        <mat-error *ngIf="formControl.invalid">campo requerido</mat-error>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input type="number" maxlength="11"
          matInput
          #inputstate
          class="form-control"
          placeholder="Cpf"
          formControlName="cpf"
          name="state"
          required
        />
        <mat-error *ngIf="formControl.invalid">campo requerido</mat-error>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <mat-label>Data Nascimento</mat-label>
        <input matInput [matDatepicker]="pickerdatanascimento" formControlName="datanascimento" name="datanascimento" required>
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="pickerdatanascimento"></mat-datepicker-toggle>
        <mat-datepicker #pickerdatanascimento></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="form">
      <label id="funcionario">Funcionário</label><br>
        <mat-radio-group aria-labelledby="funcionario" name="funcionario"  formControlName="funcionario">
          <mat-radio-button matInput value="true" >Sim</mat-radio-button>
          <mat-radio-button matInput value="false" >Não</mat-radio-button>
        </mat-radio-group>
    </div>

    <div mat-dialog-actions>
      <button
        mat-button
        type="button"
        [disabled]="!formControl.valid"
        [mat-dialog-close]="1"
        (click)="confirmAdd()">
        Save
      </button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </form>
</div>

<div class="container">
  <h3 mat-dialog-title>Deseja Vincular?</h3>
  <div mat-dialog-content>
    Title: {{data.nome}}
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button type="button" mat-button [mat-dialog-close]="1" (click)="confirmVincular()">Vincular</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
